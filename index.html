<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Container Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Simple Container Component</h1>
        </header>
        
        <main>
            <div class="container" id="mainContainer">
                <div class="container-header">
                    <h2>Container Title</h2>
                    <button class="btn-toggle" id="toggleBtn">Toggle</button>
                </div>
                <div class="container-content" id="containerContent">
                    <p>This is a simple, reusable container component.</p>
                    <p>You can add any content here!</p>
                    <div class="content-box">
                        <h3>Features</h3>
                        <ul>
                            <li>Responsive design</li>
                            <li>Modern styling</li>
                            <li>Interactive elements</li>
                            <li>Easy to customize</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Container Component Demo</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
